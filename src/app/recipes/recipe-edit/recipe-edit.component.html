<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">

                    <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">
                        {{editmode?'Update':'Save'}}
                    </button>

                    <button type="button" class="btn btn-danger" (click)="onCancel()">
                        Cancel
                    </button>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">

                    <div class="form-group">
                        <label for="imagePath">ImagePath</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">

                    <div class="form-group">
                        <label for="decription">Description</label>
                        <textarea  id="decription" rows="6" class="form-control" formControlName="description"></textarea>
                     </div>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingrediants">
                    <div class="row"
                        *ngFor="let ing of getcontrols(); let i=index"
                        [formGroupName]="i"
                        style="margin-top: 20px;">

                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                    
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onRemoveIngred(i)">X</button>
                        </div>

                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngred()">Add Ingrediant</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
